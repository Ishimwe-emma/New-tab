<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tab</title>
    <script src="https://kit.fontawesome.com/6c25f02bba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="cover">
        <div class="Names"><h1>Welcome ISHIMWE_THRAY</h1></div>
        <div class="side-bar">
            <div class="inner-container">
                <div id="facebook"><i class="fa-brands fa-facebook-square"></i></div>
                <div id="awesome"><i class="fa-brands fa-square-font-awesome"></i></div>
                <div id="linkedin"><i class="fa-brands fa-linkedin"></i></div>
                <div id="youtube"><i class="fa-brands fa-youtube"></i></div>
                <div id="slack"><i class="fa-brands fa-stack-overflow"></i></div>
                <div id="y2mate"><i class="fa-solid fa-download"></i></div>
                <div id="github"><i class="fa-brands fa-github-square"></i></div>
            </div>
        </div>
        <div class="time">
            <div id="time2"></div>  
            <div id="dates"></div>
            <div ></div>
        </div>
        <div class="quotes">
            <div id="dailyVersesWrapper"></div>
        <script async defer src="https://dailyverses.net/get/verse.js?language=niv"></script>
        </div>
        <div class="type">
            <input type="text" name="text" id="search" placeholder="You wish...">
        </div>
        <div id="border"></div>
        <button>Search</button>
    </div>
    <script src="newtab.js"></script>
</body>
</html>
